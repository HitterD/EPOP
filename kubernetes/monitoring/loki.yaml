apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: monitoring
  labels:
    app.kubernetes.io/name: loki
    app.kubernetes.io/part-of: epop
    app.kubernetes.io/component: monitoring
data:
  loki-config.yaml: |
    auth_enabled: false
    server:
      http_listen_port: 3100
    common:
      path: /loki
      storage:
        filesystem:
          chunks_directory: /loki/chunks
          rules_directory: /loki/rules
      replication_factor: 1
      ring:
        instance_addr: 127.0.0.1
        kvstore:
          store: inmemory
    schema_config:
      configs:
        - from: 2024-01-01
          store: boltdb-shipper
          object_store: filesystem
          schema: v13
          index:
            prefix: index_
            period: 24h
    ruler:
      alertmanager_url: http://localhost:9093
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: epop-loki
  namespace: monitoring
  labels:
    app: epop-loki
    app.kubernetes.io/name: loki
    app.kubernetes.io/part-of: epop
    app.kubernetes.io/component: monitoring
spec:
  serviceName: epop-loki
  replicas: 1
  selector:
    matchLabels:
      app: epop-loki
  template:
    metadata:
      labels:
        app: epop-loki
        app.kubernetes.io/name: loki
        app.kubernetes.io/part-of: epop
        app.kubernetes.io/component: monitoring
    spec:
      containers:
        - name: loki
          image: grafana/loki:2.9.6
          imagePullPolicy: IfNotPresent
          args:
            - -config.file=/etc/loki/loki-config.yaml
          ports:
            - name: http
              containerPort: 3100
          volumeMounts:
            - name: config
              mountPath: /etc/loki
            - name: data
              mountPath: /loki
      volumes:
        - name: config
          configMap:
            name: loki-config
            items:
              - key: loki-config.yaml
                path: loki-config.yaml
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: epop-loki
  namespace: monitoring
  labels:
    app: epop-loki
spec:
  type: ClusterIP
  selector:
    app: epop-loki
  ports:
    - name: http
      port: 3100
      targetPort: 3100
