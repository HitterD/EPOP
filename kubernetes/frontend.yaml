apiVersion: v1
kind: ConfigMap
metadata:
  name: epop-frontend-config
  labels:
    app.kubernetes.io/part-of: epop
    app.kubernetes.io/name: frontend
    app.kubernetes.io/component: frontend
data:
  PORT: "3000"
  NEXT_PUBLIC_APP_URL: "https://epop.example.com"
  NEXT_PUBLIC_API_URL: "https://epop.example.com/api/v1"
  NEXT_PUBLIC_WS_URL: "wss://epop.example.com/socket.io"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: epop-frontend
  labels:
    app: epop-frontend
    app.kubernetes.io/part-of: epop
    app.kubernetes.io/name: frontend
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: epop-frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: epop-frontend
        app.kubernetes.io/part-of: epop
        app.kubernetes.io/name: frontend
        app.kubernetes.io/component: frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: epop-frontend
          image: ghcr.io/OWNER/epop-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
          envFrom:
            - configMapRef:
                name: epop-frontend-config
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 12
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: epop-frontend
  labels:
    app: epop-frontend
    app.kubernetes.io/part-of: epop
    app.kubernetes.io/name: frontend
spec:
  type: ClusterIP
  selector:
    app: epop-frontend
  ports:
    - name: http
      port: 3000
      targetPort: 3000
