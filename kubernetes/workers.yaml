apiVersion: apps/v1
kind: Deployment
metadata:
  name: epop-email-worker
  labels:
    app: epop-email-worker
    app.kubernetes.io/part-of: epop
    app.kubernetes.io/name: email-worker
    app.kubernetes.io/component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: epop-email-worker
  template:
    metadata:
      labels:
        app: epop-email-worker
        app.kubernetes.io/part-of: epop
        app.kubernetes.io/name: email-worker
        app.kubernetes.io/component: worker
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: worker
          image: ghcr.io/OWNER/epop-backend:latest
          imagePullPolicy: IfNotPresent
          command: ["node","dist/workers/main.js"]
          envFrom:
            - configMapRef:
                name: epop-backend-config
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: epop-db-secret
                  key: POSTGRES_USER
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: epop-db-secret
                  key: POSTGRES_PASSWORD
            - name: EMAIL_WORKER_CONCURRENCY
              value: "5"
            - name: SMTP_HOST
              valueFrom:
                secretKeyRef:
                  name: epop-smtp-secret
                  key: SMTP_HOST
            - name: SMTP_PORT
              valueFrom:
                secretKeyRef:
                  name: epop-smtp-secret
                  key: SMTP_PORT
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: epop-smtp-secret
                  key: SMTP_USER
            - name: SMTP_PASS
              valueFrom:
                secretKeyRef:
                  name: epop-smtp-secret
                  key: SMTP_PASS
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - >-
                  node -e "const Redis=require('ioredis'); const r=new Redis(process.env.REDIS_URL); r.ping().then(()=>process.exit(0)).catch(()=>process.exit(1))"
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - >-
                  node -e "const Redis=require('ioredis'); const r=new Redis(process.env.REDIS_URL); r.ping().then(()=>process.exit(0)).catch(()=>process.exit(1))"
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 300m
              memory: 256Mi
---
