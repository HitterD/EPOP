apiVersion: v1
kind: Service
metadata:
  name: epop-redis
  labels:
    app: epop-redis
    app.kubernetes.io/part-of: epop
    app.kubernetes.io/name: redis
spec:
  type: ClusterIP
  selector:
    app: epop-redis
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: epop-redis
  labels:
    app: epop-redis
    app.kubernetes.io/part-of: epop
    app.kubernetes.io/name: redis
spec:
  serviceName: epop-redis
  replicas: 1
  selector:
    matchLabels:
      app: epop-redis
  template:
    metadata:
      labels:
        app: epop-redis
        app.kubernetes.io/part-of: epop
        app.kubernetes.io/name: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          imagePullPolicy: IfNotPresent
          command: ["redis-server","--appendonly","yes"]
          ports:
            - containerPort: 6379
              name: redis
          readinessProbe:
            exec:
              command: ["sh","-c","redis-cli ping | grep PONG"]
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            exec:
              command: ["sh","-c","redis-cli ping | grep PONG"]
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
