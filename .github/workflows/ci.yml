name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Build
        env:
          NEXT_TELEMETRY_DISABLED: '1'
        run: npm run build

      - name: Unit tests (Jest)
        env:
          CI: 'true'
        run: npm run test -- --ci --coverage --reporters=default --reporters=github-actions

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: E2E tests (Playwright)
        env:
          NODE_ENV: production
          E2E_START_SERVER: '1'
          PORT: '3000'
          NEXT_TELEMETRY_DISABLED: '1'
        run: npm run test:e2e

      - name: Aggregate artifacts
        if: always()
        run: |
          mkdir -p artifacts
          if [ -d coverage ]; then cp -r coverage artifacts/coverage; fi
          if [ -d playwright-report ]; then cp -r playwright-report artifacts/playwright-report; fi

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload Jest coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage

      - name: Upload combined artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: artifacts
