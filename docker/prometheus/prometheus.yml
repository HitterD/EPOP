global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'epop'
    environment: 'production'

scrape_configs:
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:4000']
        labels:
          service: 'api'
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

